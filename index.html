<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLV Order Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for animations, modals, and print */
      @keyframes scale-in{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
      .animate-scale-in{animation:scale-in .2s ease-out forwards}

      /* Styles for print output */
      @media print {
        body > :not(#print-area) { display: none !important; }
        #print-area { display: block !important; }
        .no-print { display: none !important; } /* Hide elements you don't want printed */
      }
    </style>

    <!-- React and Babel for JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compatibility versions) -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="print-area" class="hidden"></div> <!-- Hidden by default, visible on print -->

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, Component } = React;

        // Debugging Configuration
        const DEBUG_MODE_DEFAULT = false;
        const isDebugMode = typeof window !== 'undefined' && localStorage.getItem('DLV_DEBUG') === 'true';

        const logDebug = (...args) => {
          if (isDebugMode) {
            console.log('[DLV_DEBUG]', ...args);
          }
        };

        // ErrorBoundary Component
        class ErrorBoundary extends Component {
          constructor(props) {
            super(props);
            this.state = { hasError: false, error: null, errorInfo: null };
          }

          static getDerivedStateFromError(error) {
            return { hasError: true };
          }

          componentDidCatch(error, errorInfo) {
            console.error("Uncaught error in component:", error, errorInfo);
            this.setState({ error, errorInfo });
          }

          render() {
            if (this.state.hasError) {
              return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-red-100 text-red-800 p-4 rounded-lg shadow-lg">
                  <h2 className="text-2xl font-bold mb-4">Oops! Something went wrong.</h2>
                  <p className="text-center mb-4">
                    The application encountered an error. Please try refreshing the page.
                  </p>
                  {isDebugMode && this.state.error && (
                    <details className="mt-4 p-2 bg-red-200 rounded-lg text-sm text-left w-full max-w-lg overflow-auto">
                      <summary>Error Details (Debug Mode)</summary>
                      <pre className="whitespace-pre-wrap break-all">{this.state.error.toString()}</pre>
                      <pre className="whitespace-pre-wrap break-all">{this.state.errorInfo.componentStack}</pre>
                    </details>
                  )}
                  <button
                    onClick={() => window.location.reload()}
                    className="mt-6 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                  >
                    Refresh Page
                  </button>
                </div>
              );
            }

            return this.props.children;
          }
        }

        // Firebase Context
        const FirebaseContext = createContext(null);

        const App = () => {
          const [ordersDb, setOrdersDb] = useState(null);
          const [ordersAuth, setOrdersAuth] = useState(null);
          const [inventoryDb, setInventoryDb] = useState(null);
          const [userId, setUserId] = useState(null);
          const [userName, setUserName] = useState('');
          const [isAuthReady, setIsAuthReady] = useState(false);
          const [currentPage, setCurrentPage] = useState('inventory');
          const [isAdminMode, setIsAdminMode] = useState(false);
          const [isWarehouseMode, setIsWarehouseMode] = useState(false);
          const [inventory, setInventory] = useState([]);
          const [allSites, setAllSites] = useState([]);
          const [showModal, setShowModal] = useState(false);
          const [modalMessage, setModalMessage] = useState('');
          const [modalOnConfirm, setModalOnConfirm] = useState(null);

          const [cartItems, setCartItems] = useState(() => {
            try {
              const storedCart = sessionStorage.getItem('order_app_cart');
              return storedCart ? JSON.parse(storedCart) : {};
            } catch (e) {
              logDebug("Failed to parse cart from session storage:", e);
              return {};
            }
          });

          const showUserModal = (message, onConfirm = null) => {
            setModalMessage(message);
            setModalOnConfirm(() => onConfirm);
            setShowModal(true);
          };

          const closeModal = () => {
            setShowModal(false);
            setModalMessage('');
            setModalOnConfirm(null);
          };

          const handleModalConfirm = () => {
            if (modalOnConfirm) {
              modalOnConfirm();
            }
            closeModal();
          };

          useEffect(() => {
            const initFirebaseApps = async () => {
              const ordersFirebaseConfig = {
                apiKey: "AIzaSyArtDGiH3YtVc7Ro43limWa1cCULnVXp4w",
                authDomain: "dlvorders.firebaseapp.com",
                projectId: "dlvorders",
                storageBucket: "dlvorders.firebasestorage.app",
                messagingSenderId: "69353305480",
                appId: "1:69353305480:web:582133ff862edbfbb8763d",
              };

              let ordersAppInstance;
              try {
                ordersAppInstance = firebase.initializeApp(ordersFirebaseConfig, 'ordersApp');
              } catch (e) {
                if (e.code === 'app/duplicate-app') {
                  logDebug("Orders Firebase App already initialized, getting existing instance.");
                  ordersAppInstance = firebase.app('ordersApp');
                } else {
                  console.error("Error initializing Orders Firebase App:", e);
                  showUserModal(`Error initializing Orders DB: ${e.message}`);
                  return;
                }
              }

              const firestoreOrders = ordersAppInstance.firestore();
              const firebaseOrdersAuth = ordersAppInstance.auth();
              setOrdersDb(firestoreOrders);
              setOrdersAuth(firebaseOrdersAuth);

              const unsubscribeAuth = firebaseOrdersAuth.onAuthStateChanged(async (user) => {
                if (user) {
                  setUserId(user.uid);
                  logDebug("Orders DB Auth: Authenticated user:", user.uid);
                } else {
                  try {
                    await firebaseOrdersAuth.signInAnonymously();
                    logDebug("Orders DB Auth: Signed in anonymously.");
                  } catch (error) {
                    console.error("Orders DB Auth error:", error);
                    showUserModal(`Orders DB Authentication failed: ${error.message}`);
                  }
                }
                setIsAuthReady(true);
              });

              const EXISTING_FIREBASE_CONFIG = {
                apiKey: "AIzaSyC9Tf7tOlZhYNe6ubDZ7JFJhsMswiimxPw",
                authDomain: "dlv-warehouse-tracker.firebaseapp.com",
                projectId: "dlv-warehouse-tracker",
                storageBucket: "dlv-warehouse-tracker.firebasestorage.app",
                messagingSenderId: "267729758583",
                appId: "1:267729758583:web:f5f7ca26afc99c17819972",
              };

              let inventoryAppInstance;
              let unsubscribeInventory;
              let unsubscribeSites;

              if (EXISTING_FIREBASE_CONFIG.projectId && EXISTING_FIREBASE_CONFIG.apiKey !== "YOUR_EXISTING_DB_API_KEY") {
                try {
                  inventoryAppInstance = firebase.initializeApp(EXISTING_FIREBASE_CONFIG, 'inventoryApp');
                } catch (e) {
                  if (e.code === 'app/duplicate-app') {
                    logDebug("Inventory Firebase App already initialized, getting existing instance.");
                    inventoryAppInstance = firebase.app('inventoryApp');
                  } else {
                    console.error("Error initializing Inventory Firebase App:", e);
                    showUserModal(`Error initializing Inventory DB: ${e.message}`);
                    return;
                  }
                }

                const firestoreInventory = inventoryAppInstance.firestore();
                setInventoryDb(firestoreInventory);

                const WAREHOUSE_TRACKER_DATA_APP_ID = 'default-app-id';

                const inventoryCollectionRef = firestoreInventory.collection(`artifacts/${WAREHOUSE_TRACKER_DATA_APP_ID}/public/data/inventory`);
                const sitesCollectionRef = firestoreInventory.collection(`artifacts/${WAREHOUSE_TRACKER_DATA_APP_ID}/public/data/sites`);

                unsubscribeInventory = inventoryCollectionRef.onSnapshot((snapshot) => {
                  try {
                    const items = snapshot.docs.map(doc => ({
                      id: doc.id,
                      ...doc.data()
                    }));
                    setInventory(items);
                    logDebug("Inventory data fetched successfully:", items);
                  } catch (e) {
                    console.error("Error processing inventory snapshot:", e);
                    showUserModal("Failed to parse inventory data from existing DB. Data format might be incorrect.");
                  }
                }, (e) => {
                  console.error("Error setting up inventory snapshot listener from existing DB:", e);
                  showUserModal("Failed to connect to inventory updates. Please check your connection and Firebase rules for the existing database.");
                });

                unsubscribeSites = sitesCollectionRef.onSnapshot((snapshot) => {
                  try {
                    const sites = snapshot.docs.map(doc => doc.data().name).filter(Boolean);
                    setAllSites(sites);
                    logDebug("Sites data fetched successfully:", sites);
                  } catch (e) {
                    console.error("Error processing sites snapshot:", e);
                    showUserModal("Failed to parse site data from existing DB. Data format might be incorrect.");
                  }
                }, (error) => {
                  console.error("Error setting up sites snapshot listener from existing DB:", error);
                  showUserModal("Failed to load project sites from your existing database. Please check console for details and ensure correct path/rules.");
                });

                return () => {
                  unsubscribeAuth();
                  unsubscribeInventory();
                  if (unsubscribeSites) {
                    unsubscribeSites();
                  }
                };
              } else {
                console.warn("EXISTING_FIREBASE_CONFIG is not fully set. Inventory and Sites from your existing database will not load.");
                showUserModal("Please update EXISTING_FIREBASE_CONFIG in the code to connect to your inventory database. Inventory and Sites will not load until this is done.");
                return () => { unsubscribeAuth(); };
              }
            };

            initFirebaseApps();
          }, []);

          useEffect(() => {
            const storedUserName = localStorage.getItem('order_app_userName');
            if (storedUserName) {
              setUserName(storedUserName);
            }
            const storedIsAdmin = localStorage.getItem('order_app_isAdmin') === 'true';
            setIsAdminMode(storedIsAdmin);
            const storedIsWarehouse = localStorage.getItem('order_app_isWarehouse') === 'true';
            setIsWarehouseMode(storedIsWarehouse);

            if (storedIsAdmin) setCurrentPage('admin');
            else if (storedIsWarehouse) setCurrentPage('warehouse');
            else if (storedUserName) setCurrentPage('inventory');
          }, []);

          const handleLoginAttempt = (nameInput) => {
            const lowerCaseName = nameInput.trim().toLowerCase();
            if (lowerCaseName === 'warehouse') {
              setIsWarehouseMode(true);
              setIsAdminMode(false);
              setUserName('Warehouse User');
              localStorage.setItem('order_app_userName', 'Warehouse User');
              localStorage.setItem('order_app_isWarehouse', 'true');
              localStorage.setItem('order_app_isAdmin', 'false');
              setCurrentPage('warehouse');
            } else if (lowerCaseName === 'admin') {
              setIsAdminMode(true);
              setIsWarehouseMode(false);
              setUserName('Admin User');
              localStorage.setItem('order_app_userName', 'Admin User');
              localStorage.setItem('order_app_isAdmin', 'true');
              localStorage.setItem('order_app_isWarehouse', 'false');
              setCurrentPage('admin');
            } else {
              setUserName(nameInput.trim());
              setIsWarehouseMode(false);
              setIsAdminMode(false);
              localStorage.setItem('order_app_userName', nameInput.trim());
              localStorage.setItem('order_app_isWarehouse', 'false');
              localStorage.setItem('order_app_isAdmin', 'false');
              setCurrentPage('inventory');
            }
          };

          const handleAdminSaveInventoryItem = async (itemData) => {
            if (!inventoryDb || !ordersAuth.currentUser) {
              showUserModal('Inventory database not connected or not authenticated to perform this action.');
              return false;
            }

            const WAREHOUSE_TRACKER_DATA_APP_ID = 'default-app-id';
            const inventoryCollectionRef = inventoryDb.collection(`artifacts/${WAREHOUSE_TRACKER_DATA_APP_ID}/public/data/inventory`);

            try {
              if (itemData.id) {
                const { id, ...dataToUpdate } = itemData;
                await inventoryCollectionRef.doc(id).update(dataToUpdate);
                logDebug('Item updated successfully in warehouse tracker!', itemData);
                showUserModal('Item updated successfully in warehouse tracker!');
              } else {
                await inventoryCollectionRef.add(itemData);
                logDebug('New item added to warehouse tracker!', itemData);
                showUserModal('New item added to warehouse tracker!');
              }
              return true;
            } catch (error) {
              console.error("Error saving item to warehouse tracker:", error);
              showUserModal(`Failed to save item to warehouse tracker: ${error.message}. Please check Firebase rules for 'dlv-warehouse-tracker' and authentication.`);
              return false;
            }
          };

          const handlePlaceSpecialOrder = async (orderData) => {
            if (!ordersDb || !userId || !userName) {
              showUserModal('Authentication or user name missing for placing order. Please refresh the page or log in.');
              return false;
            }

            try {
              const ordersAppIdForPath = ordersDb.app.options.projectId;
              const ordersCollectionRef = ordersDb.collection(`artifacts/${ordersAppIdForPath}/orders`);
              await ordersCollectionRef.add({
                userId: userId,
                userName: userName,
                site: orderData.site,
                items: orderData.items,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'Pending',
                needsFollowUp: false,
                lastFollowUpDate: null,
                isSpecialOrder: true,
                specialOrderNotes: orderData.specialOrderNotes || '',
              });
              logDebug('Special order placed successfully!', orderData);
              showUserModal('Special order placed successfully!', null);
              setCurrentPage('orders');
              return true;
            } catch (e) {
              console.error("Error placing special order:", e);
              showUserModal(`Failed to place special order: ${e.message}. Please try again.`);
              return false;
            }
          };

          if (!isAuthReady) {
            return (
              <div className="flex items-center justify-center min-h-screen bg-gray-100 p-4">
                <div className="flex flex-col items-center justify-center p-6 bg-white rounded-xl shadow-lg">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
                  <p className="mt-4 text-lg font-semibold text-gray-700">Loading application...</p>
                </div>
              </div>
            );
          }

          if (!userName && !isAdminMode && !isWarehouseMode) {
            return (
              <LoginScreen onLoginAttempt={handleLoginAttempt} showUserModal={showUserModal} />
            );
          }

          return (
            <FirebaseContext.Provider value={{ 
              ordersDb, 
              ordersAuth, 
              inventoryDb, 
              userId, 
              userName, 
              showUserModal, 
              allSites, 
              isWarehouseMode, 
              isAdminMode, 
              cartItems, 
              setCartItems, 
              handleAdminSaveInventoryItem, 
              inventory, 
              setInventory, 
              handlePlaceSpecialOrder 
            }}>
              <div className="min-h-screen bg-gray-100 font-sans text-gray-800 flex flex-col">
                {/* Header */}
                <header className="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-md">
                  <div className="container mx-auto flex justify-between items-center">
                    <h1 className="text-3xl font-bold tracking-tight">DLV Order Hub</h1>
                    <nav>
                      {!isAdminMode && !isWarehouseMode && (
                        <>
                          <button
                            onClick={() => setCurrentPage('inventory')}
                            className={`px-4 py-2 mx-2 rounded-lg transition-all duration-300 ${
                              currentPage === 'inventory' ? 'bg-white text-blue-700 shadow-md' : 'hover:bg-blue-700'
                            }`}
                          >
                            Inventory
                          </button>
                          <button
                            onClick={() => setCurrentPage('cart')}
                            className={`px-4 py-2 mx-2 rounded-lg transition-all duration-300 ${
                              currentPage === 'cart' ? 'bg-white text-blue-700 shadow-md' : 'hover:bg-blue-700'
                            }`}
                          >
                            My Cart
                          </button>
                          <button
                            onClick={() => setCurrentPage('orders')}
                            className={`px-4 py-2 mx-2 rounded-lg transition-all duration-300 ${
                              currentPage === 'orders' ? 'bg-white text-blue-700 shadow-md' : 'hover:bg-blue-700'
                            }`}
                          >
                            My Orders
                          </button>
                        </>
                      )}
                      {isWarehouseMode && (
                        <button
                          onClick={() => setCurrentPage('warehouse')}
                          className={`px-4 py-2 mx-2 rounded-lg transition-all duration-300 ${
                            currentPage === 'warehouse' ? 'bg-white text-blue-700 shadow-md' : 'hover:bg-blue-700'
                          }`}
                        >
                          Warehouse Dashboard
                        </button>
                      )}
                      {isAdminMode && (
                        <button
                          onClick={() => setCurrentPage('admin')}
                          className={`px-4 py-2 mx-2 rounded-lg transition-all duration-300 ${
                            currentPage === 'admin' ? 'bg-white text-blue-700 shadow-md' : 'hover:bg-blue-700'
                          }`}
                        >
                          Admin Dashboard
                        </button>
                      )}
                    </nav>
                  </div>
                </header>

                {/* Main Content */}
                <main className="container mx-auto p-6 flex-grow">
                  {!isAdminMode && !isWarehouseMode ? (
                    <ErrorBoundary>
                      {currentPage === 'inventory' && <ProductList setCurrentPage={setCurrentPage} />}
                      {currentPage === 'cart' && <Cart onGoToInventory={() => setCurrentPage('inventory')} onOrderPlacedSuccess={() => setCurrentPage('orders')} />}
                      {currentPage === 'orders' && <OrderHistory />}
                    </ErrorBoundary>
                  ) : isWarehouseMode ? (
                    <ErrorBoundary>
                      <WarehouseDashboard />
                    </ErrorBoundary>
                  ) : (
                    <ErrorBoundary>
                      <AdminDashboard />
                    </ErrorBoundary>
                  )}
                </main>

                {/* Footer */}
                <footer className="bg-gray-800 text-white p-4 text-center text-sm">
                  <p>&copy; {new Date().getFullYear()} Electrical Contractor Business. All rights reserved.</p>
                  {userId && (
                    <p className="mt-1">
                      Your User ID: <span className="font-mono bg-gray-700 px-2 py-1 rounded-md text-xs">{userId}</span>
                    </p>
                  )}
                  {userName && (
                    <p className="mt-1">
                      Logged in as: <span className="font-mono bg-gray-700 px-2 py-1 rounded-md text-xs">{userName}</span>
                    </p>
                  )}
                  {isWarehouseMode && (
                    <p className="mt-1 text-green-400 font-bold">
                      WAREHOUSE MODE ACTIVE
                    </p>
                  )}
                  {isAdminMode && (
                    <p className="mt-1 text-red-400 font-bold">
                      ADMIN MODE ACTIVE
                    </p>
                  )}
                </footer>

                {/* Custom Modal */}
                {showModal && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center">
                      <h3 className="text-xl font-semibold text-gray-900 mb-4">Notification</h3>
                      <p className="text-gray-700 mb-6">{modalMessage}</p>
                      <div className="flex justify-center space-x-4">
                        {modalOnConfirm ? (
                          <>
                            <button
                              onClick={closeModal}
                              className="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                            >
                              Cancel
                            </button>
                            <button
                              onClick={handleModalConfirm}
                              className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
                            >
                              Confirm
                            </button>
                          </>
                        ) : (
                          <button
                            onClick={closeModal}
                            className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
                          >
                            OK
                          </button>
                        )}
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </FirebaseContext.Provider>
          );
        };

        // Login Screen Component
        const LoginScreen = ({ onLoginAttempt, showUserModal }) => {
          const [name, setName] = useState('');

          const handleSubmit = (e) => {
            e.preventDefault();
            if (name.trim()) {
              onLoginAttempt(name.trim());
            } else {
              showUserModal('Please enter your name to proceed.');
            }
          };

          return (
            <div className="flex items-center justify-center min-h-screen bg-gray-100 p-4">
              <div className="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center">
                <h2 className="text-3xl font-bold text-gray-900 mb-6">Welcome to DLV Order Hub</h2>
                <p className="text-gray-700 mb-6">Please enter your name to continue.</p>
                <p className="text-sm text-gray-500 mb-4">
                  (Type "warehouse" for Warehouse access, "admin" for Admin access)
                </p>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <input
                    type="text"
                    placeholder="Your Name / Role (e.g., John Doe, warehouse, admin)"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg"
                    required
                  />
                  <button
                    type="submit"
                    className="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 font-semibold text-lg"
                  >
                    Enter DLV Order Hub
                  </button>
                </form>
              </div>
            </div>
          );
        };

        // Admin Item Edit Form Component
        const AdminInventoryItemForm = ({ item, onSave, onClose, showUserModal }) => {
          const [localItem, setLocalItem] = useState({
            name: item?.name || '',
            brand: item?.brand || '',
            qty: item?.qty || 0,
            location: item?.location || '',
            sku: item?.sku || `SKU-${Date.now()}`,
            price: item?.price || 0.00,
            reorderLevel: item?.reorderLevel || 10,
            imageUrl: item?.imageUrl || '',
            description: item?.description || '',
          });
          const [isSaving, setIsSaving] = useState(false);

          const handleChange = (e) => {
            const { name, value } = e.target;
            setLocalItem(prev => ({ ...prev, [name]: value }));
          };

          const handleSubmit = async (e) => {
            e.preventDefault();
            if (!localItem.name || !localItem.sku) {
              showUserModal('SKU and Item Name are required.');
              return;
            }
            setIsSaving(true);
            const success = await onSave({ id: item?.id, ...localItem });
            setIsSaving(false);
            if (success) {
              onClose();
            }
          };

          return (
            <div className="bg-white rounded-xl shadow-lg p-6">
              <h2 className="text-2xl font-bold text-gray-900 mb-6">{item ? 'Edit Inventory Item' : 'Add New Inventory Item'}</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-1">SKU</label>
                  <input
                    type="text"
                    name="sku"
                    value={localItem.sku}
                    onChange={handleChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100"
                    readOnly={true}
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-1">Item Name</label>
                  <input
                    type="text"
                    name="name"
                    value={localItem.name}
                    onChange={handleChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                    readOnly={true}
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                  <textarea
                    name="description"
                    value={localItem.description}
                    onChange={handleChange}
                    rows="3"
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                  ></textarea>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1">Brand</label>
                    <input
                      type="text"
                      name="brand"
                      value={localItem.brand}
                      onChange={handleChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                      readOnly={true}
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1">Location</label>

                      type="text"
                      name="location"
                      value={localItem.location}
                      onChange={handleChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg"

                    />
                  </div>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1">Price</label>
                    <input
                      type="number"
                      step="0.01"
                      name="price"
                      value={localItem.price}
                      onChange={handleChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                      readOnly={true}
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1">Reorder Level</label>
                    <input
                      type="number"
                      name="reorderLevel"

                      className="w-full px-3 py-2 border border-gray-300 rounded-lg"

                  <button
                    type="button"

                    Cancel
                  </button>
                  <button
                    type="submit"
                    disabled={isSaving}
                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50"
                  >
                    {isSaving ? 'Saving...' : (item ? 'Save Changes' : 'Add Item')}
                  </button>
                </div>
              </form>
            </div>
          );
        };

        // Component for Special Orders
        const SpecialOrderForm = ({ onPlaceSpecialOrder, onClose, showUserModal, allSites }) => {
          const [specialOrderText, setSpecialOrderText] = useState('');
          const [selectedSite, setSelectedSite] = useState('');
          const [isSaving, setIsSaving] = useState(false);

          const handleSubmit = async (e) => {
            e.preventDefault();
            if (!specialOrderText.trim() || !selectedSite.trim()) {
              showUserModal('Please provide details for the special order and select a Site.');
              return;
            }

            setIsSaving(true);
            const success = await onPlaceSpecialOrder({
              site: selectedSite,
              items: [{
                name: 'Special Order',
                description: specialOrderText.trim(),
                quantity: 1,
                status: 'Pending',
              }],
              specialOrderNotes: specialOrderText.trim(),
            });
            setIsSaving(false);
            if (success) {
              onClose();
            }
          };

          return (
            <div className="bg-white rounded-xl shadow-lg p-6">
              <h2 className="text-2xl font-bold text-gray-900 mb-6">Request Special Order</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-1">Details of Special Order (e.g., "Custom cable, 50m, 16 AWG")</label>
                  <textarea value={specialOrderText} onChange={(e) => setSpecialOrderText(e.target.value)}
                            rows="4" className="w-full px-3 py-2 border border-gray-300 rounded-lg" required></textarea>
                </div>
                <div>
                  <label htmlFor="site-select-special" className="block text-sm font-semibold text-gray-700 mb-1">Project Site/Location</label>
                  <select
                    id="site-select-special"
                    value={selectedSite}
                    onChange={(e) => setSelectedSite(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg bg-white"
                    required
                  >
                    <option value="">-- Select a Site --</option>
                    {allSites.map((siteName, index) => (
                      <option key={index} value={siteName}>{siteName}</option>
                    ))}
                  </select>
                  {allSites.length === 0 && (
                      <p className="text-sm text-red-500 mt-2">No sites loaded. Check your EXISTING_FIREBASE_CONFIG and Firebase rules for the sites collection.</p>
                  )}
                </div>
                <div className="flex justify-end space-x-4 mt-6">
                  <button type="button" onClick={onClose}
                          className="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors duration-200">
                    Cancel
                  </button>
                  <button type="submit" disabled={isSaving}
                          className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 disabled:opacity-50">
                    {isSaving ? 'Submitting...' : 'Submit Special Order'}
                  </button>
                </div>
              </form>
            </div>
          );
        };

              <div className="text-center py-10 text-red-600">
                <p className="text-xl font-semibold">Error:</p>
                <p>{error}</p>
